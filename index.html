<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <div class="totalCalculator">
            <div class="topContainer">
                <div class="resultContainer">Placeholder</div>
                <div class="inputContainer">Placeholder</div>
                <div class="infoContainer">
                    <div class="infoPrompt">Placeholder</div>
                    <div class="characterLimit">0 / 16</div>
                </div>
            </div>
            <div class="bottomContainer">
                <div class="Row">
                    <button class="numberButton" id="sevenButton">7</button>
                    <button class="numberButton" id="eightButton">8</button>
                    <button class="numberButton" id="nineButton">9</button>
                    <button class="stateButton" id="clearButton">C</button>
                    <button class="stateButton" id="backButton">&lt; B</button>
                </div>
                <div class="Row">
                    <button class="numberButton" id="fourButton">4</button>
                    <button class="numberButton" id="fiveButton">5</button>
                    <button class="numberButton" id="sixButton">6</button>
                    <button class="operatorButton" id="plusButton">+</button>
                    <button class="operatorButton" id="minusButton">-</button>
                </div>
                <div class="Row">
                    <button class="numberButton" id="oneButton">1</button>
                    <button class="numberButton" id="twoButton">2</button>
                    <button class="numberButton" id="threeButton">3</button>
                    <button class="operatorButton" id="multiplyButton">*</button>
                    <button class="operatorButton" id="divideButton">/</button>
                </div>
                <div class="Row">
                    <button class="numberButton" id="decimalButton">.</button>
                    <button class="numberButton" id="zeroButton">0</button>
                    <button class="emptyButton"></button>
                    <button class="stateButton" id="equalButton">=</button>
                    <button class="emptyButton"></button>
                </div>
            </div>
        </div>
    </body>
</html>
